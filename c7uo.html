<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Video Ads</title>
    <style>
        #iframe-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Adjust as needed */
            margin: auto;
        }
        #streamIframe {
            width: 100%;
            height: 510px; /* Set the height of the iframe */
            border: 0; /* Remove border */
        }
        #logo {
            position: absolute;
            top: 10px; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
            width: 150px; /* Adjust logo size */
            opacity: 1; /* Set to 1 for full opacity */
            z-index: 10; /* Ensure logo is on top */
        }
        .vimeo-ad {
            width: 100%;
            height: 540px; /* Set the height for the Vimeo ad */
            margin-top: 50px; /* Space between iframe and ad */
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe allow="encrypted-media" allowfullscreen="yes" frameborder="0" height="510" id="streamIframe" marginheight="0" marginwidth="0" name="streamframe" scrolling="no" src="https://streaming.sportsnews.id/p/ssc1.html"></iframe>
        
        <img id="logo" src="https://i.ibb.co/5FMHCZN/photo-2025-01-14-21-19-40.jpg" alt="Logo">
    </div>

    <!-- Vimeo Video Ad Section -->
    <div class="vimeo-ad">
        <iframe allow="autoplay; gyroscope;" allowfullscreen height="100%" referrerpolicy="strict-origin" src="https://player.vimeo.com/video/968947834?&autoplay=1&loop=1&autopause=0&controls=0&muted=1" style="border:0; height:100%; left:0; overflow:hidden; position:absolute; top:0; width:100%" title="Embedded content made on Kapwing" width="100%"></iframe>
    </div>
</body>
</html>
