<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Video Ads</title>
    <style>
        #iframe-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            margin: auto;
        }
        #streamIframe {
            width: 100%;
            height: 510px; /* Set the height of the iframe */
            border: 0; /* Remove border */
        }
        #logo {
            position: absolute;
            top: 10px; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
            width: 150px; /* Change this value to adjust logo size */
            opacity: 1; /* Set to 1 for full opacity */
            z-index: 10; /* Ensure logo is on top */
        }
        .video-ad {
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            margin-bottom: 10px; /* Space between ad and iframe */
        }
    </style>
</head>
<body>
    <h1>Embedded Iframe with Video Ads</h1>
    <div id="iframe-container">
        <!-- Video Ad Section -->
        <video class="video-ad" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"> <!-- Replace with your video ad URL -->
            Your browser does not support the video tag.
        </video>
        
        <iframe allow="encrypted-media" allowfullscreen="yes" frameborder="0" height="510" id="streamIframe" marginheight="0" marginwidth="0" name="streamframe" scrolling="no" src="https://play.footfy.live/api/tfn.html?id=SSC1"></iframe>
        
        <img id="logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgwNjkZYfLmvB5B8kULLicWE_vxUwbzPqjBVUjdrPvYl9fLW9w7-B5hxUEYc7ODWXUe4AKv0nOaXS44bwmahu7V_jDyCzVsvU5yEp9DOEy3v34Dp1xzZs7Z2sHtrjJKeOdXh7W27W7zmOyCVFOulpSzOo-bn5SYATZlOO4w9XKgnPGciR0pBEgnvRmn-amC/s1600/86dec2e2-dccd-44ce-9491-418b3d79c4db.png" alt="Logo"> <!-- Logo URL -->
    </div>
</body>
</html>
