<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Video Ads</title>
    <style>
        #iframe-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            margin: auto;
        }
        #streamIframe {
            width: 100%;
            height: 510px; /* Set the height of the iframe */
            border: 0; /* Remove border */
        }
        #logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Embedded Iframe with Video Ads</h1>
    <div id="iframe-container">
        <iframe allow="encrypted-media" allowfullscreen="yes" frameborder="0" height="510" id="streamIframe" marginheight="0" marginwidth="0" name="streamframe" scrolling="no" src="https://streaming.sportsnews.id/p/ssc1.html"></iframe>
        
        <img id="logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgwNjkZYfLmvB5B8kULLicWE_vxUwbzPqjBVUjdrPvYl9fLW9w7-B5hxUEYc7ODWXUe4AKv0nOaXS44bwmahu7V_jDyCzVsvU5yEp9DOEy3v34Dp1xzZs7Z2sHtrjJKeOdXh7W27W7zmOyCVFOulpSzOo-bn5SYATZlOO4w9XKgnPGciR0pBEgnvRmn-amC/s1600/86dec2e2-dccd-44ce-9491-418b3d79c4db.png" alt="Logo">
    </div>

    <!-- Vimeo Video Ad Section -->
    <div style="height: 0; padding-bottom: calc(12.00%); position:relative; width: 100%;">
        <iframe allow="autoplay; gyroscope;" allowfullscreen height="100%" referrerpolicy="strict-origin" src="https://player.vimeo.com/video/968947834?&autoplay=1&loop=1&autopause=0&controls=0&muted=1" style="border:0; height:100%; left:0; overflow:hidden; position:absolute; top:0; width:100%" title="Embedded content made on Kapwing" width="100%"></iframe>
    </div>
</body>
</html>
