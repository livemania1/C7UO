<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Video Ads</title>
    <style>
        #iframe-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            margin: auto;
        }
        #streamIframe {
            width: 100%;
            height: 510px; /* Set the height of the iframe */
            border: 0; /* Remove border */
        }
        #logo {
            position: absolute;
            top: 10px; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
            width: 150px; /* Adjust logo size */
            opacity: 1; /* Set to 1 for full opacity */
            z-index: 10; /* Ensure logo is on top */
        }
        .ad-container {
            position: absolute;
            bottom: 0; /* Position at the bottom of the iframe */
            left: 0;
            width: 100%;
            height: 60px; /* Adjust height for the ad */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white; /* Text color */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5; /* Ensure ad is above the iframe but below the logo */
        }
    </style>
</head>
<body>

    <div id="iframe-container">
        <iframe allow="encrypted-media" allowfullscreen="yes" frameborder="0" height="510" id="streamIframe" marginheight="0" marginwidth="0" name="streamframe" scrolling="no" src="https://streaming.sportsnews.id/p/ssc1.html"></iframe>
        
        <img id="logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgwNjkZYfLmvB5B8kULLicWE_vxUwbzPqjBVUjdrPvYl9fLW9w7-B5hxUEYc7ODWXUe4AKv0nOaXS44bwmahu7V_jDyCzVsvU5yEp9DOEy3v34Dp1xzZs7Z2sHtrjJKeOdXh7W27W7zmOyCVFOulpSzOo-bn5SYATZlOO4w9XKgnPGciR0pBEgnvRmn-amC/s1600/86dec2e2-dccd-44ce-9491-418b3d79c4db.png" alt="Logo">
        
        <!-- Ad Container -->
        <div class="ad-container">
            <iframe allow="autoplay; gyroscope;" allowfullscreen height="100%" referrerpolicy="strict-origin" src="https://player.vimeo.com/video/966863416?&autoplay=1&loop=1&autopause=0&controls=0&muted=1" style="border:0; height:100%; left:0; overflow:hidden; position:absolute; top:0; width:100%" title="Embedded Video Ad"></iframe>
        </div>
    </div>
</body>
</html>
